<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Pure Harvest Pro</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
.sidebar-transition { transition: transform 0.3s ease-in-out; }
</style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<
<nav class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-[60]">
  <div class="flex items-center gap-4">
    <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 rounded-lg transition text-gray-700">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>
    <div class="text-green-700 font-bold text-2xl flex items-center gap-2 italic">ðŸŒ± Pure Harvest</div>
  </div>
  <div id="navLinks" class="hidden md:flex items-center gap-3 mr-4">
   
  </div>
</nav>


<div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/30 z-[70] hidden backdrop-blur-sm"></div>
<aside id="sidebar" class="fixed left-0 top-0 h-full w-72 bg-white z-[80] shadow-2xl sidebar-transition -translate-x-full flex flex-col p-6">
  <div class="flex items-center justify-between mb-8">
      <span class="text-green-700 font-bold text-xl">Navigation</span>
      <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
  </div>
  <nav class="flex flex-col gap-2">
    <a href="index.html" class="flex items-center gap-4 p-3 rounded-xl hover:bg-green-50 transition"><i data-lucide="home" class="w-5 h-5"></i> Home</a>
    <a href="farmer-profile.html" class="flex items-center gap-4 p-3 rounded-xl hover:bg-green-50 transition"><i data-lucide="tractor" class="w-5 h-5"></i> Farmer Profile</a>
  </nav>
</aside>


<main class="flex-1 flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to Your Account</h1>
    <form id="loginForm">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" placeholder="Enter email" class="w-full mb-4 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>

      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="password" placeholder="Enter password" class="w-full mb-4 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>

      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg font-medium hover:bg-green-800 transition mb-3">Login</button>
      <p class="text-sm text-gray-500 text-center">Don't have an account? <a href="register.html" class="text-green-700 font-semibold hover:underline">Register</a></p>
      <p id="msg" class="text-center text-sm mt-2"></p>
    </form>
  </div>
</main>

<script>
lucide.createIcons();


function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    sidebar.classList.toggle('-translate-x-full');
    overlay.classList.toggle('hidden');
}


function updateNavbar() {
    const nav = document.getElementById('navLinks');
    const user = JSON.parse(localStorage.getItem('user'));

    if (user) {
        nav.innerHTML = `
            <span class="text-sm font-medium text-gray-700">Hi, ${user.name}</span>
            <button id="logoutBtn" class="bg-red-600 text-white px-4 py-1 rounded-full text-sm font-bold hover:bg-red-700 transition">Logout</button>
        `;
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });
    } else {
        nav.innerHTML = `
            <a href="login.html" class="text-sm font-medium text-gray-600 hover:text-green-700">Login</a>
            <a href="register.html" class="bg-green-700 text-white px-5 py-2 rounded-full text-sm font-bold shadow-md hover:bg-green-800 transition">Register</a>
        `;
    }
}


updateNavbar();


document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const msg = document.getElementById('msg');

    try {
        const res = await fetch('http://localhost:3000/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
        
            localStorage.setItem('user', JSON.stringify(data.user));
            msg.textContent = data.message;
            msg.className = "text-green-600 text-center mt-2";

            
            setTimeout(() => { window.location.href = 'index.html'; }, 1000);
        } else {
            msg.textContent = data.error || 'Login failed';
            msg.className = "text-red-600 text-center mt-2";
        }
    } catch (err) {
        console.error(err);
        msg.textContent = 'Something went wrong!';
        msg.className = "text-red-600 text-center mt-2";
    }
});
</script>

</body>
</html>
